# ==================== Spring Boot Application Configuration ====================
#
# This file configures the Spring Boot application behavior.
# For a CLI application, we minimize logging to keep output clean.

# ==================== Logging Configuration ====================

# Set root logging level to ERROR
# This suppresses INFO and DEBUG messages from all libraries
# Only ERROR and FATAL messages will be displayed
logging.level.root=ERROR

# Set Spring Framework logging to ERROR
# Prevents Spring Boot from printing initialization messages like:
# - "Starting TaskTrackerApplication"
# - "Started TaskTrackerApplication in X seconds"
logging.level.org.springframework=ERROR


